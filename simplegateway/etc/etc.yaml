APP: simplegateway
Zrpc:
  ListenOn: 0.0.0.0:8000
  Mode: dev
  Name: simplegateway.rpc
Gateway:
  Name: simplegateway.gw
  Port: 8001
  Upstreams:
    - Grpc:
        Endpoints:
          - 0.0.0.0:8000
      Name: simplegateway.gw
      ProtoSets:
        - desc/proto/hello.pb

Log:
  encoding: plain
